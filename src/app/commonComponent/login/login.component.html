<form #loginForm="ngForm" (submit)="login()" class="container" autocomplete="off">
    <h2 class="text-center">Login</h2>
    <div class="form-group mb-3">
        <label class="my-1">Username</label>
        <input type="text" class="form-control my-1" name="Username" [(ngModel)]="model.username" autocomplete="nope">
    </div>
    <div class="form-group mb-3">
        <label class="my-1">Password</label>
        <input type="{{passwordType}}" class="form-control my-1" name="Password" [(ngModel)]="model.password" autocomplete="new-password">
        <input type="checkbox" class="me-3" (click)="togglePassword()"> <label >Show password</label>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-danger" type="button" (click)="logout()">Logout</button>
        <button class="btn btn-info " type="submit">Login</button>
    </div>
</form>
