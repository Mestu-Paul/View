<div class="popup" >
    <div class="popup-content">
        <div class="popup-header {{popupInfo['popupClasses']}}">
            {{popupInfo['popupHeader']}}
        </div>
        <p>{{popupInfo['popupMessage']}}</p>
        <div class="footer">
            <button class="close" (click)="onCloseClick()">Close</button>
        </div>
    </div>
</div>
