
 <div class="data-form">
     <div class="form-title">
        {{updateInfo["updateStatus"]?"Update":"Add New"}} Student's Information
     </div>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <!-- Your form fields go here -->
        <div class="form-group mb-1" *ngIf="!updateInfo['updateStatus']">
            <Label class="form-label">Student's ID</Label>
            <input class="form-control" type="text"  placeholder="Students ID"  [(ngModel)]="formFields.studentId" name="student_id">
        </div>
        
        <div class="form-group mb-1">
            <Label class="form-label">Student's Name</Label>
            <input class="form-control" type="text" placeholder="Name" [(ngModel)]="formFields.name" name="name">
        </div>

        <div class="form-group mb-1">
            <Label class="form-label">Department</Label>
            <input class="form-control" type="text" placeholder="Department e.g CSE" [(ngModel)]="formFields.department" name="department">
        </div>
        
        <div class="form-group mb-1">
            <Label class="form-label">Session Year</Label>
            <input class="form-control" type="text" placeholder="Session e.g 2020" [(ngModel)]="formFields.session" name="session">
        </div>
        
        <div class="form-group mb-1">
            <Label class="form-label">Phone Number</Label>
            <input class="form-control" type="text" placeholder="Phone e.g +880110000000" [(ngModel)]="formFields.phone" name="phone">
        </div>

        <div class="form-group mb-1" *ngIf="!updateInfo['updateStatus']">
            <Label  class="form-label">Gender</Label>
            <select class="form-control" [(ngModel)]="formFields.gender" id="gender"  name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        
        <div class="form-group mb-1" *ngIf="!updateInfo['updateStatus']">
            <Label  class="form-label">Blood Group</Label>
            <select class="form-control" [(ngModel)]="formFields.bloodGroup" id="blood_group" name="BloodGroup">
                <option value="">Unknown</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        
        <div class="form-group mb-1">
            <Label class="form-label">Last donated at</Label>
            <input class="form-control" type="Date"  [(ngModel)]="formFields.lastDonatedAt" name="LastDonatedAt">
        </div>
        
        <div class="form-group mb-1">
            <Label  class="form-label">Address : </Label>
            <textarea class="form-control" rows="4"   [(ngModel)]="formFields.address" name="address"></textarea>
        </div>
        
        
        
        <div class="form-footer">
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
            <button class="btn {{ updateInfo['updateStatus'] ? 'btn-warning':'btn-info'}}" type="submit">{{updateInfo["updateStatus"] ? "Update":"Save"}}</button>
        </div>
    </form>
 </div>
